<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>larei/</title>
    
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="terminal p-8 absolute inset-2">
        <div class="break-words" id="history">
            Welcome to larei's cool website.<br>
            Type 'help' to see the list of available commands.<br>
            <br>
        </div>

        <div class="flex flex-wrap">
            <div class="flex-none" id="prompt"></div>
            <input class="grow outline-none border-none bg-transparent" type="text" id="input" autofocus autocomplete="off">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
